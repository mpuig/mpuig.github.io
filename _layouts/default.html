<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://soapbox.github.io/linkifyjs/js/linkify/linkify.min.js"></script>
  <script src="https://soapbox.github.io/linkifyjs/js/linkify/linkify-jquery.min.js"></script>
  <script>
    $('p').linkify();
    $('#sidebar').linkify({
        target: "_blank"
    });
  </script>

  </body>
</html>
