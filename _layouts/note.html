---
layout: default
---

<article class="post">
  <h1 class="post-title">
    {% for note in page.notes %}
    {{note.keyw}}{% unless forloop.last %}, {% endunless %}
    {% endfor %}
    </h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

  <ul>
    {% for note in page.notes %}
    <li>{{note.desc}}<br>
    <a href="{{note.link}}">{{note.link}}</a> </li>
    {% endfor %}
  </ul>

  <p>{{page.author}}</p>

</article>
