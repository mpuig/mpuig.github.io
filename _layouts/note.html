---
layout: default
---

<article class="post">
  <h1 class="post-title">
    {% for post in site.posts %}
    {{post.keyw}}{% unless forloop.last %}, {% endunless %}
    {% endfor %}
    </h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

  <ul>
    {% for post in site.posts %}
    <li>{{post.desc}}<br>
    <a href="{{post.link}}">{{post.link}}</a> </li>
    {% endfor %}
  </ul>

</article>
